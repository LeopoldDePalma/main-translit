<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Translit</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="icon"
			href="https://img.icons8.com/plasticine/400/bookmark--v1.png"
		/>
		<link rel="stylesheet" href="./css/index.css" />
		<script type="module" src="./index.js" defer></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="inner">
        <h2 class="title">T.R.A.N.S.L.I.T.</h2>
				<form class="form">
					<input
						class="form-input"
						placeholder="Начните вводить текст"></input>
          <button class="form-send-button" type="button">Добавить</button>
				</form>
				<div class="output"></div>
				<button class="clear-button none" type="button">
					<div class="icon-button"></div>
					Очистить всё
				</button>
			</div>
		</div>
		<footer></footer>
	</body>
</html>
